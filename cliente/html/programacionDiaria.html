<header>Programacion Diaria</header>

<div class="panel panel-default">
	<div class="panel-body" id="panelPedido">
		<div class="row">

			<!-- FECHA ENTREGA -->
			<div class="col-md-3 col-xs-12 col-sm-6">
				<div class="form-group">
					<label class="tamanoLabelGeneral">Fecha Entrega</label>
					<div class="input-group date">
						<div class="input-group-addon">
							<i class="fa fa-calendar"></i>
						</div>
						<input type="text" class="form-control col-md-4 tamanoInputGeneral" id="dateProgramacionDiaria" title="Seleccione Fecha">
					</div>
					<!-- /.input group -->
				</div>
			</div>
			<div class="col-md-3 col-xs-12 col-sm-6">
				<div class="form-group">
					<label class="tamanoLabelGeneral">Sucursal</label>
					<select id="cmbProgramacionDiariaSucursal" class="form-control select2 tamanoInputGeneral" title="Seleccione Sucursal">
						<!--<option selected="selected">:: Seleccione una Sucursal::</option>			-->
					</select>
				</div>

			</div>
			<div class="btn-group-md btn-toolbar pull-right programacionDiaria-botones" id="divMenu">
				<button id="btnNuevoProgramacionDiaria" class="btn btn-primary m-b-boton" title="Vacia Programacion Diaria">Nuevo</button>
				<button id="btnRegistrarProgramacionDiaria" class="btn btn-primary" title="Registrar nueva Programacion Diaria">Registrar</button>
				<button id="btnImprimirProgramacionDiaria" class="btn btn-primary" title="Imprimir Programacion Diaria">Imprimir</button>
			</div>
			<div class="col-md-4 text-center" id="divErrorsProgramacionDiaria"></div>
			<!-- Inicio modal Validacion -->
			<div id="alertModal" class="modal fade">
				<div class="modal-dialog" style="width:350px;font-size:1em;">
					<div class="modal-content">
						<div class="modal-header">
							<button class="close" data-dismiss="modal">&times;</button>
							<h4 class="modal-title">Error Detectado!</h4>
						</div>
						<div class="modal-body">
							<p></p>
						</div>
						<div class="modal-footer">
							<button class="btn btn-danger" data-dismiss="modal">
                    Cerrar</button>
						</div>
					</div>
					<!-- /.modal-content -->
				</div>
				<!-- /.modal-dialog -->
			</div>
			<!-- /.modal -->
			<!-- Inicio modal Confirmacion registro -->
			<div id="alertModalRegSob" class="modal fade">
				<div class="modal-dialog" style="width:200px;font-size:1em;">
					<div class="modal-content">
						<div class="modal-header">
							<button class="close" data-dismiss="modal">&times;</button>
							<h4 class="modal-title">Confirmación!</h4>
						</div>
						<div class="modal-body">
							<p></p>
						</div>
						<div class="modal-footer">
							<button class="btn btn-success" data-dismiss="modal">
                    Cerrar</button>
						</div>
					</div>
					<!-- /.modal-content -->
				</div>
				<!-- /.modal-dialog -->
			</div>
			<!-- /.modal -->
		</div>
		<!-- Primera fila tablas -->
		<div class="row" id="contenidoFilaUno">
			<!--Programacion Normal-->
			<div id="divProgramacionDiaria" class="table-responsive col-md-6 programacionDiaria-rueda-panel page1">
				<table id="tabProgramacionDiaria" class="table table-striped table-bordered table-condensed programacionDiariaTablas tableHover">
					<thead>
						<tr>
							<th colspan="6">Programación normal</th>
						</tr>
						<tr>
							<th>Torta</th>
							<th>1/2</th>
							<th>1</th>
							<th>2</th>
							<th>3</th>
							<th>Total</th>
						</tr>
					</thead>
				</table>
			</div>


			<!--Sobrantes dia anterior-->
			<div id="divProgramacionDiariaOtro" class="table-responsive col-md-6 programacionDiaria-rueda-panel page2">
				<table id="tabSobranteProgramacionDiaria" class="table table-striped table-bordered table-condensed programacionDiariaTablas tableHover">
					<thead>
						<tr>
							<th colspan="6">Sobranes día anterior</th>
						</tr>
						<tr>
							<th>Torta</th>
							<th>1/2</th>
							<th>1</th>
							<th>2</th>
							<th>3</th>
							<th>Total</th>
						</tr>
					</thead>
				</table>
			</div>

		</div>
		<br><br>
		<!-- Segunda fila tablas -->
		<div class="row">
			<!--Programacion Diaria Pedido-->
			<div id="divProgramacionDiariaOtroOtro" class="table-responsive col-md-6 programacionDiaria-rueda-panel page3">
				<table id="tabPedidoProgramacionDiaria" class="table table-striped table-bordered table-condensed programacionDiariaTablas tableHover">
					<thead>
						<tr>
							<th colspan="6">Pedidos Internet</th>
						</tr>
						<tr>
							<th>Torta</th>
							<th>1/2</th>
							<th>1</th>
							<th>2</th>
							<th>3</th>
							<th>Total</th>
						</tr>
					</thead>
					<tbody>

					</tbody>
				</table>
			</div>
			<!--Programacion Diaria Pedido Especial-->
			<div id="divPEPD" class="table-responsive col-md-6 programacionDiaria-rueda-panel">
				<table id="tabPedidoEspecialProgramacionDiaria" class="table table-striped table-bordered table-condensed programacionDiariaTablas tableHover">
					<thead>
						<tr>
							<th colspan="5">Pedidos Especiales</th>
						</tr>
						<tr>
							<th>N°</th>
							<th>Torta</th>
							<th>Tamaño</th>
							<th>Forma</th>
							<th>Diet</th>
							<!-- <th>Total</th> -->
						</tr>
					</thead>
				</table>
			</div>
		</div>
		<div id="output" style="display:none"></div>
		<div id="outputPedidoEspecial" style="display:none"></div>
	</div>
</div>
