<header>Sucursal</header>

<div class="panel panel-default">
	<div class="panel-body">
		<div class="row">
			<!--ID-->
			<div class="col-md-1">
	            <div class="form-group">
	                <label>ID</label>
	                <input id="txtID" type="text" class="form-control" readonly="">
	            </div>
	        </div>			
	        <!--NOMBRE-->
			<div class="col-md-2">
	            <div class="form-group">
	                <label>Nombre</label>
	                <input id="txtNombre" type="text" class="form-control">
	            </div>
	        </div>
	        <!--DIRECCION-->
			<div class="col-md-2">
	            <div class="form-group">
	                <label>Direccion</label>
	                <input id="txtDireccion" type="text" class="form-control">
	            </div>
	        </div>
	        <!--COMUNA-->
			<div class="col-md-2">
	            <div class="form-group">
	                <label>Comuna</label>
	                <input id="txtComuna" type="text" class="form-control">
	            </div>
	        </div>
	        <!--BOTONES-->
			<div class="col-md-3">
				<button id="btnRegistrarSucursal" data-target="#alertModal" style="margin-top: 25px; margin-right: 1px;" class="btn btn-success ">Registrar</button>
				<button id="btnEliminarSucursal" style="margin-top: 25px;" class="btn btn-danger ">Eliminar</button>
			</div>
		</div>
		<!--TABLA-->
		<div class="row">
			<div class="table-responsive col-md-6 rueda-panel" id="divSucursal">
				<table id="tabSucursal" class="table table-striped table-bordered table-condensed tableHover">
					<thead>
						<tr>
							<th class="col-md-1">Id</th>
							<th class="col-md-3">Nombre</th>
							<th class="col-md-3">Direccion</th>
							<th class="col-md-3">Comuna</th>			
						</tr>
					</thead>
					<tbody></tbody>
				</table>
			</div>
			<button id="btnNuevaSucursal" class="btn btn-primary btn-sm">Agregar</button>
		</div>
	</div>
	<!-- Inicio modal -->
			<div id="alertModal" class="modal fade">
				<div class="modal-dialog">
					<div class="modal-content">
						<div class="modal-header">
							<button class="close" data-dismiss="modal">&times;</button>
							<h4 class="modal-title">Error Detectado!</h4>
						</div>
						<div class="modal-body">
							<p></p>
						</div>
						<div class="modal-footer">
							<button class="btn btn-danger" data-dismiss="modal">
                    Close</button>
						</div>
					</div>
					<!-- /.modal-content -->
				</div>
				<!-- /.modal-dialog -->
			</div>
			<!-- /.modal -->
</div>
<script>
	$(document).ready(function() {
	sucursalCargar();
});
</script>
