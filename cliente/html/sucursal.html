<header>Sucursal</header>

<div class="panel panel-default">
	<div class="panel-body">
		<div class="row" id="divSucursal">
			<!--ID-->
			<div class="col-md-1 col-sm-3 col-xs-3">
	            <div class="form-group">
	                <label class="tamanoLabelGeneral">ID</label>
	                <input id="txtID" type="text" class="form-control tamanoInputGeneral" readonly="">
	            </div>
	        </div>			
	        <!--NOMBRE-->
			<div class="col-md-2 col-sm-5 col-xs-5">
	            <div class="form-group">
	                <label class="tamanoLabelGeneral">Nombre</label>
	                <input id="txtNombre" type="text" class="form-control tamanoInputGeneral">
	            </div>
	        </div>
	        <!--DIRECCION-->
			<div class="col-md-2 col-sm-5 col-xs-5">
	            <div class="form-group">
	                <label class="tamanoLabelGeneral">Direccion</label>
	                <input id="txtDireccion" type="text" class="form-control tamanoInputGeneral">
	            </div>
	        </div>
	        <!--COMUNA-->
			<div class="col-md-2 col-sm-4 col-xs-4">
	            <div class="form-group">
	                <label class="tamanoLabelGeneral">Comuna</label>
	                <input id="txtComuna" type="text" class="form-control tamanoInputGeneral">
	            </div>
	        </div>
	        <!--BOTONES-->
			<div class="col-md-2 btn-group-vertical col-sm-2 col-xs-2">
				<button id="btnRegistrarSucursal" data-target="#alertModal" class="btn btn-success btn-sucursal-general">Registrar</button>
				<button id="btnEliminaSucursal" class="btn btn-danger btn-sucursal-general"  data-toggle="modal" data-target=".bs-example-modal-sm">Eliminar</button>
				<button id="btnNuevaSucursal" class="btn btn-primary btn-sucursal-general">Agregar</button>
			</div>
		</div>
		<!--TABLA-->
		<div class="row">
			<div class="table-responsive col-md-6 rueda-panel" id="divTabSucursal">
				<table id="tabSucursal" class="table table-striped table-bordered table-condensed tableHover tamanoTablasGeneral">
					<thead>
						<tr>
							<th>Id</th>
							<th>Nombre</th>
							<th>Direccion</th>
							<th>Comuna</th>			
						</tr>
					</thead>
					<tbody></tbody>
				</table>
			</div>
			
		</div>
	</div>
	<!-- Inicio modal -->
			<div id="alertModal" class="modal fade">
				<div class="modal-dialog">
					<div class="modal-content">
						<div class="modal-header">
							<button class="close" data-dismiss="modal">&times;</button>
							<h4 class="modal-title">Error Detectado!</h4>
						</div>
						<div class="modal-body">
							<p></p>
						</div>
						<div class="modal-footer">
							<button class="btn btn-danger" data-dismiss="modal">
                    Close</button>
						</div>
					</div>
					<!-- /.modal-content -->
				</div>
				<!-- /.modal-dialog -->
			</div>
			<!-- /.modal -->
			<!-- Small modal eliminar torta -->
	<div id="modalEliminarSucursal" class="modal fade bs-example-modal-sm" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel">
		<div class="modal-dialog modal-sm" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
					<h4 class="modal-title">Confirme eliminacion.</h4>
				</div>
				<div class="modal-body">
					<p>Esta seguro que desea eliminar esta Sucursal?&hellip;</p>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">Cerrar</button>
					<button id="btnEliminarSucursal" type="button" class="btn btn-danger">Eliminar</button>
				</div>
			</div>
		</div>
	</div>
	<!--Terminar smallmodal-->
</div>
<script>
	$(document).ready(function() {
	sucursalCargar();
});
</script>
