<header>Precios</header>

<div class="panel panel-default">
	<div class="panel-body">
		<div class="row">
			<!--ID-->
			<input id="txtID" type="hidden" class="form-control" >
			<!--PRECIO-->
			<div class="col-md-3">
	            <div class="form-group">
	                <label>Precio</label>
	                <input id="txtPrecio" type="text" class="form-control">
	            </div>
	        </div>
			<div class="col-md-6">
				<button id="btnRegistrarPrecio" style="margin-top: 25px; margin-right: 1px;" class="btn btn-success ">Registrar</button>
				<!--<button style="margin-top: 25px;" class="btn btn-danger ">Eliminar</button>-->


				<!-- Small modal -->
				<button type="button" style="margin-top: 25px;" class="btn btn-danger" data-toggle="modal" data-target=".bs-example-modal-sm">Eliminar</button>
				
				<div id="modalEliminarPrecio" class="modal fade bs-example-modal-sm" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel">
				  <div class="modal-dialog modal-sm" role="document">
				    <div class="modal-content">
				      <div class="modal-header">
				        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
				        <h4 class="modal-title">Confirme eliminacion.</h4>
				      </div>	
				      <div class="modal-body">
				        <p>Esta seguro que desea eliminar este precio?&hellip;</p>
				      </div>
				      <div class="modal-footer">
				        <button type="button" class="btn btn-default" data-dismiss="modal">Cerrar</button>
				        <button id="btnEliminarPrecio" type="button" class="btn btn-danger">Eliminar</button>
				      </div>
				    </div>
				  </div>
				</div><!--Terminar smallmodal-->
			</div>
		</div>

		<!--TABLA-->
		<div class="row">
			<div class="table-responsive col-md-6 rueda-panel" id="divPrecio">
				<table id="tabPrecio" class="table table-striped table-bordered table-condensed tableHover">
					<thead>
						<tr>
							<th class="col-md-4">Id</th>
							<th class="col-md-4">Precio</th>
						</tr>
					</thead>
					<tbody></tbody>
				</table>
			</div>
			<button id="btnNuevoPrecio" class="btn btn-primary btn-sm">Agregar</button>
		</div>

	</div>
</div>
<script>
	$(document).ready(function() {
	precioCargar();
});
</script>
