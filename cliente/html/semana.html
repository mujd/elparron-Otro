<header>Semana</header>

<div class="panel panel-default">
	<div class="panel-body">
		<div class="row">
			<!-- Date -->
			<div class="col-md-2">
				<div id="contentCombo" class="form-group">
					<label class="tamanoLabelGeneral">Día</label>
					<select id="cmbDia" class="form-control select2 tamanoInputGeneral" title="Seleccione Dia"></select>
				</div>
			</div>
			<div class="col-md-3">
				<div class="form-group">
					<label class="tamanoLabelGeneral">Sucursal</label>
					<select id="cmbSemanaSucursal" class="form-control select2 tamanoInputGeneral" title="Seleccione Sucursal">
						<!--<option selected="selected">:: Seleccione una Sucursal::</option>			-->
					</select>
				</div>

			</div>

		</div>
		<div class="row">
			<div class="table-responsive col-md-10">
				<div id="contentTabla">
					<table id="tabSemana" class="table table-striped table-bordered table-condensed tamanoTablasGeneral tableHover" cellspacing="0">
						<thead>
							<tr>
								<th class="col-md-4">Torta</th>
								<th class="col-md-1">1/2</th>
								<th class="col-md-1">1</th>
								<th class="col-md-1">2</th>
								<th class="col-md-1">3</th>
								<th class="col-md-2">Total</th>
							</tr>
						</thead>
					</table>
				</div>
			</div>
			<div class="btn-group-md btn-group-vertical" id="divMenu">
				<!--<button id="btnBuscarSemana" class="btn btn-primary m-b-boton" title="Buscar semana">Buscar</button>-->
				<button id="btnNuevoSemana" class="btn btn-primary m-b-boton" title="Vacia semana">Nuevo</button>
				<button id="btnRegistrarSemana" class="btn btn-primary" title="Registrar nuevo semana">Registrar</button>
				<a href="javascript:demoFromHTML()" class="button">Run Code</a>

			</div>

		</div>
	</div>
</div>
<div class="col-md-4 text-center" id="divErrors"></div>

                    Cerrar</button>

		</div>

	</div>
	<!-- /.modal-dialog -->
</div>
<!-- /.modal -->
