<header>Torta Precios</header>

<div class="panel panel-default">
	<div class="panel-body">
		<div class="row">
			<!--ID-->
			<input id="txtID" type="hidden" class="form-control" >
			<!--TORTA-->
			<div class="col-md-3">
	            <div class="form-group">
					<label>Torta</label>
					<select id="cmbTortaPT" class="form-control select2" title="Seleccione Torta"></select>
				</div>
	        </div>
	        <!--TAMAÑO-->
			<div class="col-md-3">
	            <div class="form-group">
					<label>Tamaño</label>
					<select id="cmbTamanoPT" class="form-control select2" style="width: 100%;" title="Seleccione Tamaño">
					</select>
				</div>
	        </div>
	        <!--PRECIO-->
			<div class="col-md-3">
	            <div class="form-group">
					<label>Precio</label>
					<select id="cmbPrecioPT" class="form-control select2" style="width: 100%;" title="Seleccione Precio">
					</select>
				</div>
	        </div>
			<div class="col-md-3">
				<button id="btnRegistrarTortaPrecio" style="margin-top: 25px; margin-right: 1px;" class="btn btn-success ">Registrar</button>
				<!--<button style="margin-top: 25px;" class="btn btn-danger ">Eliminar</button>-->


				<!-- Small modal -->
				<button type="button" style="margin-top: 25px;" class="btn btn-danger" data-toggle="modal" data-target=".bs-example-modal-sm">Eliminar</button>
				
				<div id="modalEliminarTortaPrecio" class="modal fade bs-example-modal-sm" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel">
				  <div class="modal-dialog modal-sm" role="document">
				    <div class="modal-content">
				      <div class="modal-header">
				        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
				        <h4 class="modal-title">Confirme eliminacion.</h4>
				      </div>	
				      <div class="modal-body">
				        <p>Esta seguro que desea eliminar este tamaño.precio torta?&hellip;</p>
				      </div>
				      <div class="modal-footer">
				        <button type="button" class="btn btn-default" data-dismiss="modal">Cerrar</button>
				        <button id="btnEliminarTortaPrecio" type="button" class="btn btn-danger">Eliminar</button>
				      </div>
				    </div>
				  </div>
				</div><!--Terminar smallmodal-->
			</div>
		</div>

		<!--TABLA-->
		<div class="row">
			<div class="table-responsive col-md-6 rueda-panel" id="divTortaPrecio">
				<table id="tabTortaPrecio" class="table table-striped table-bordered table-condensed tableHover">
					<thead>
						<tr>
							<th class="col-md-4">Id</th>
							<th class="col-md-4">Torta</th>
							<th class="col-md-4">Tamaño</th>				
							<th class="col-md-4">Precio</th>
						</tr>
					</thead>
					<tbody></tbody>
				</table>
			</div>
			<button id="btnNuevoTortaPrecio" class="btn btn-primary btn-sm">Agregar</button>
			<div class="col-md-4 text-center pull-right" id ="divTortaPrecioError"></div>
		</div>

	</div>
</div>
<script>
	$(document).ready(function() {
	tortaPrecioCargar();
});
</script>
