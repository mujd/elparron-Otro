<header>Torta</header>

<div class="panel panel-info">
	<div class="panel-body">
		
		<div class="row">
			<div class="form-group col-md-3">
				<input type="hidden" id="txtID">
				<label>Tipo de masa</label>
				<select id="cmbMasaTipo" class="form-control comboTamano">
					<!--<option selected="selected">:: Seleccione Tipo de Masa::</option>			-->
				</select>
			</div>
			<div class="form-group col-md-3">
				<label>Sabor de masa</label>
				<select id="cmbSaborMasa" class="form-control comboTamano">
					<!--<option selected="selected">:: Seleccione Sabor de la Masa ::</option>			-->
				</select>
			</div>
			<div class="col-md-3">
				<label>Sabor Torta</label>
				<select id="cmbSaborTorta" class="form-control comboTamano">
					<!--<option selected="selected">:: Seleccione Sabor de la Torta ::</option>			-->
				</select>
			</div>
			<div class="col-md-3">
				<button id="btnRegistrarTorta" style="margin-top: 25px; margin-right: 1px;" class="btn btn-success ">Registrar</button>
				
				<!-- Small modal -->
				<button type="button" style="margin-top: 25px;" class="btn btn-danger" data-toggle="modal" data-target=".bs-example-modal-sm">Eliminar</button>
				
				<div id="modalEliminarTorta" class="modal fade bs-example-modal-sm" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel">
				  <div class="modal-dialog modal-sm" role="document">
				    <div class="modal-content">
				      <div class="modal-header">
				        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
				        <h4 class="modal-title">Confirme eliminacion.</h4>
				      </div>	
				      <div class="modal-body">
				        <p>Esta seguro que desea eliminar esta torta?&hellip;</p>
				      </div>
				      <div class="modal-footer">
				        <button type="button" class="btn btn-default" data-dismiss="modal">Cerrar</button>
				        <button id="btnEliminarTorta" type="button" class="btn btn-danger">Eliminar</button>
				      </div>
				    </div>
				  </div>
				</div><!--Terminar smallmodal-->

			</div>
		</div>	
	

	<div class="row">
		<div class="table-responsive col-md-6 rueda-panel" id="divTorta">
			<table id="tabTorta" class="table table-striped table-bordered table-condensed tableHover">
				<thead>
					<tr>
						<th>Id</th>
						<th class="col-md-4">Tipo Masa</th>
						<th class="col-md-4">Sabor Masa</th>
						<th class="col-md-4">Sabor Torta</th>				
					</tr>
				</thead>
			<tbody>

		</tbody>
		</div>
		</table>
	</div>
	<button id="btnNuevaTorta" class="btn btn-primary mt-btn-torta" onclick="tortaAgregar()">Agregar</button>
</div>

</div>	
</div>
<script>
	$(document).ready(function() {
	tortaCargar();
});
</script>
